<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Youtube</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <script type="application/javascript" src="js/ajax.js"></script>
    <script type="application/javascript" src="js/youtubeservice.js"></script>
    <script type="application/javascript" src="js/uicontrols.js"></script>
</head>
<body>

    <template id="rollerTemplate">
        <div id="container">
            <ul class="tiles"></ul>
        <div>
    </template>
    <template id="tileTemplate">
        <li class="tile">
            <div class="content">
                <div class="divImg"><img class="youtubeImg"></img></div>
                <div><span>Title :</span><label class="title"></label></div>
                <div><span>Published Date :</span><label class="publishedDate"></label></div>
                <div><span>Views Count :</span><label class="viewsCount"></label></div>
                <div><span>Description :</span><label class="description"></label></div>
            </ul>
        </li>
    </template>
</body>
<script type="application/javascript" src="js/main.js"></script>
</html>
