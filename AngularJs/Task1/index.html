<html>

<head lang="en">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <script type="application/javascript" src="app.js"></script>
    <script type="application/javascript" src="catClicker/singleCatClicker.controller.js"></script>
</head>

<body ng-app="myApp">
    </br>
    <div ng-controller="singleCatClicker as ctrl">
        <div class="row">
            <span class="col-md-1">Signle Cat Clicking</span>
            <div class="col-md-2">
                <img ng-src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/140.jpg" alt="cat" ng-click="ctrl.onClick()"></img>
            </div>
            <div class="col-md-1">
                <span>Click Count: </span><label ng-bind="ctrl.count">
            </div>
            </div>
    </div>
    </br>
</body>

</html>
